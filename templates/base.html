{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>StrawberryPie- Development version</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ STATIC_URL }}css/sb-admin.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{{ STATIC_URL }}css/plugins/morris.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <!-- Custom Fonts -->
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            {% include "header_menu.html" %}
            {% include "sidebar_menu.html" %}
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">  

                {% block content %}
                {% endblock %}
            
            </div>
        </div>
    </div>


    <!-- Bootstrap Core JavaScript -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{{ STATIC_URL }}js/plugins/morris/raphael.min.js"></script>
    <script src="{{ STATIC_URL }}js/plugins/morris/morris.min.js"></script>
    <script src="{{ STATIC_URL }}js/plugins/morris/morris-data.js"></script>

    <!-- All common JavaScript libray-->
    {% block js %}
        <script src="{{ STATIC_URL }}js/common/common.js"></script> 
    {% endblock %}

    <script type="text/javascript">
        var paths={
            'fieldset_open': "{% static 'maximize.png' %}",
            'fieldset_close': "{% static 'minimize.png' %}" 
        }
    </script>
 

</body>

</html>

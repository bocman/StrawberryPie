{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Bostjan Novak">

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <title>StrawberryPie- Development version</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="{{ STATIC_URL }}public/bundle.css" rel="stylesheet">
        <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
    </head>
    <body onload="updateClock(); setInterval('updateClock()', 1000 )">
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                {% include "header_menu.html" %}
                {% include "sidebar_menu.html" %}
            </nav>
            <div id="page-wrapper">
                <div class="container-fluid">  
                    {% block content %}
                    {% endblock %}              
                </div>
            </div>
        </div>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/pages/utils.js"></script>
        <script type="text/javascript">
            var paths={
                'fieldset_open': "{% static 'images/maximize.png' %}",
                'fieldset_close': "{% static 'images/minimize.png' %}" 
            }
        </script>
    </body>
</html>
